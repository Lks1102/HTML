<!DOCTYPE html>
<!--
    날짜 : 2023/07/04
    이름 : 이규석
    내용 : CSS 반응선택자 실습    

    - 사용자의 반응(클릭, 오버)으로 태그를 선택
    - 간단한 메뉴 이벤트 효과처리에 사용

-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>5.CSS반응선택자</title>
        
        <style>
            /* 반응선택자 */
            .text1:active { color: red; }
            .text2:hover { color: orange; }
        </style>

    </head>

    <body>
        <h3>5.CSS반응선택자</h3>

        <h1 class="text1">마우스 클릭</h1>
        <h1 class="text2">마우스 오버</h1>

    </body>
</html>
