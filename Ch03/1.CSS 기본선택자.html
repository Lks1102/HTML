<!DOCTYPE html>
<!--
    날짜 : 2023/07/04
    이름 : 이규석
    내용 : CSS 기본선택자 실습

    - id 속성은 태그의 유일한 식별값 지정
    - class 속성은 태그의 그룹을 지정
    
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.CSS 기본선택자</title>
        <style>
            /* 전체선택자 */

            * {
                color: blue;
            }

            /* 태그선택자 */

            h3 {
                color: red;
            }

            p {
                color: green;
            }

            /* 클래스선택자 */

            .txt1 {
                color: orange;
            }

            /* 아이디선택자 */

            #txt1 {
                color: yellow;
            }

        </style>
    </head>
    <body>
        <h3>1.CSS 기본선택자</h3>
        
        <p>hello, 안녕하세요.</p>
        <p class="txt1">hello, 안녕하세요.</p>
        <p class="txt1">hello, 안녕하세요.</p>
        <p id="txt1">hello, 안녕하세요.</p>


    </body>
</html>
